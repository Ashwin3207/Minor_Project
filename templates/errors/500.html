{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container">
    <div class="error-page">
        <h1>500</h1>
        <h2>Internal Server Error</h2>
        <p>Something went wrong on our end. Please try again later.</p>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go Home</a>
    </div>
</div>

<style>
    .error-page {
        text-align: center;
        padding: 60px 20px;
    }
    
    .error-page h1 {
        font-size: 120px;
        margin: 0;
        color: #dc3545;
        font-weight: bold;
    }
    
    .error-page h2 {
        font-size: 32px;
        margin: 10px 0;
    }
    
    .error-page p {
        font-size: 18px;
        color: #666;
        margin: 20px 0 30px 0;
    }
</style>
{% endblock %}
