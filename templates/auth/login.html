{% extends "base.html" %}
{% block title %}Login - TPC Portal{% endblock %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">

            <div class="card shadow border-0 rounded-4">
                <div class="card-body p-5">

                    <div class="text-center mb-5">
                        <h2 class="fw-bold text-primary">Welcome Back!</h2>
                        <p class="text-muted">Training & Placement Cell Portal</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.login') }}" novalidate>
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-person-circle"></i>
                                </span>
                                <input type="text" 
                                       class="form-control form-control-lg border-start-0 ps-0" 
                                       id="username" 
                                       name="username" 
                                       placeholder="Enter your username" 
                                       required 
                                       autofocus>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" 
                                       class="form-control form-control-lg border-start-0 ps-0" 
                                       id="password" 
                                       name="password" 
                                       placeholder="Enter your password" 
                                       required>
                            </div>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Login to Dashboard
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-2">Don't have an account?</p>
                            <a href="{{ url_for('auth.signup') }}" class="btn btn-outline-success rounded-pill px-4">
                                <i class="bi bi-person-plus me-2"></i> Create New Account
                            </a>
                        </div>

                    </form>

                </div>
            </div>

            <div class="text-center mt-4">
                <small class="text-muted">
                    © 2026 Your College Name • Training & Placement Cell
                </small>
            </div>

        </div>
    </div>
</div>

{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% endblock %}
